{% extends 'base.html' %}

{% block title %}Create a new account{% endblock title %}

{% block content %}
    <h1>Create a new account</h1>
    <p>Please sign up using the following form:</p>
    <form method="post">
        {{ user_form.as_p }}
        {% csrf_token %}
        <p>
            <input type="submit" value="Sign up" />
        </p>
    </form>
{% endblock content %}
