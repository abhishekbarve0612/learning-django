{% extends 'base.html' %}

{% block title %}Reset your password{% endblock title %}

{% block content %}
    <h1>Forgot your password?</h1>
    <p>
        Enter your email to reset your password.
    </p>
    <form action="{% url 'account:password_reset' %}" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p>
            <input type="submit" value="Send e-mail">
        </p>
    </form>
{% endblock content %}
